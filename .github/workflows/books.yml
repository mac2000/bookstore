name: books

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths: [ "books/**" ]

jobs:
  books:
    runs-on: ubuntu-latest
    steps:
    - name: git clone
      uses: actions/checkout@v3
    - name: docker login
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u mac2000
    - name: docker build
      run: docker build -f books/Dockerfile -t mac2000/bookstore-books books
    - name: docker push
      run: docker push mac2000/bookstore-books
